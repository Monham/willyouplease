<!DOCTYPE html>
<html>

<head>
    <title>Catch Me If You Can</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript">
        function f1() {
            alert("Yes. You are right!");
        }
        var flag = 1;
        function f() {
            var Bn = document.getElementById('Bn');
            var aWidth = window.innerWidth;
            var aHeight = window.innerHeight;
            var sJs1 = Math.floor(Math.random() * aHeight);
            var sJs2 = Math.floor(Math.random() * aWidth);
            if (flag == 1) {
                Bn.style.top = sJs1 + 'px';
                Bn.style.left = sJs2 + 'px';
                flag = 2;

            } else if (flag == 2) {
                Bn.style.top = sJs1 + 'px';
                Bn.style.left = sJs2 + 'px';
                flag = 3;
            } else if (flag == 3) {
                Bn.style.top = '235px';
                Bn.style.left = '286px';
                flag = 4;
            } else if (flag == 4) {
                Bn.style.top = '235px';
                Bn.style.left = '360px';
                flag = 1;
            }
        }
        function f2() {
            alert('You actually clicked it! Impressive!');
        }
    </script>
</head>

<body>
    <h1 style="position:absolute; left:220px; top:175px;">saptami tein berhobo aksathe</h1>
    <div id="By" style="position:absolute; left:285px; top:235px;">
        <input type="button" value="Yes" onclick="f1()">
    </div>
    <div id="Bn" style="position:absolute; left:360px; top:235px;">
        <input type="button" value="No" onmouseover="f()" onclick="f2()">
    </div>
</body>

</html>
